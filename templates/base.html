<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DeHost</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style_base.css') }}">
        <link rel="icon" href="../static/logo.svg">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
        </style>
    </head>

    <form action="/" method="POST" id="nav"></form>
    <form action="/sites" method="POST" id="nav_2"></form>
    <form action="/settings" method="POST" id="nav_3"></form>

    <div class="nav_bar">
        <div class="header">
            DeHost
            <img src="../static/logo.svg" alt="Logo">
        </div>

        <div class="divider"></div>

        <div class="nav_option_{{ states[0] }}" onclick="document.getElementById('nav').submit();" >
            <img class="icon" src="../static/browser.svg" alt="Browser Icon" >
            <p class="text_{{ states[0] }}">My Sites </p>
        </div>

        <div class="nav_option_{{ states[1] }}" onclick="document.getElementById('nav_2').submit();">
            <img class="icon" src="../static/rocket.svg" alt="New Site Icon" >
            <p class="text_{{ states[1] }}">Deploy New Site</p>
        </div>

        <div class="nav_option_{{ states[2] }}" onclick="document.getElementById('nav_3').submit();">
            <img class="icon" src="../static/cog.svg" alt="Settings Icon" >
            <p class="text_{{ states[2] }}">Settings</p>
        </div>
    </div>

    <body class="main_body">
        {% block content %}
        {% endblock %}
    </body>
</html>
